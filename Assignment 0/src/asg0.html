<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Assignment 0: Vector Library (Very Easy)</title>
    </head>
    
    <body onload="main()">
        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <br> <br>
        <label for="v1">v1:</label>

        <label for="x">x</label>
        <input type="number" id="x1" name="x1"></input>

        <label for="y">y</label>
        <input type="number" id="y1" name="y1"></input>


        <br>
        <label for="v2">v2:</label>

        <label for="x2">x</label>
        <input type="number" id="x2" name="x2"></input>

        <label for="y2">y</label>
        <input type="number" id="y2" name="y2"></input>
        

        <br>
        <input type="button" value="Draw" onclick="handleDrawEvent()"></input>


        <br> <br>
        <label for="operationLabel">Operation:</label>
        <select name="operation" id="operation">
            <option value="Add">Add</option>
            <option value="Subtract">Subtract</option>
            <option value="Multiply">Multiply</option>
            <option value="Divide">Divide</option>
            <option value="AngleBetween">Angle Between</option>
            <option value="Area">Area</option>
            <option value="Magnitude">Magnitude</option>
            <option value="Normalize">Normalize</option>
        </select>


        <label for="scalar">Scalar</label>
        <input type="number" id="scalar" name="scalar"></input>


        <br>
        <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>
        
        

        <script src="asg0.js"></script>
        <script src="../lib/cuon-matrix-cse160.js"></script>
    </body>
</html>
